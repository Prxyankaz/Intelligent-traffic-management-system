<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Traffic Management</title>
    <link rel="stylesheet" href="style.css">

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDZhTQHy-pI2-8FkewsgkNYPkXKIU5jY00",
            authDomain: "trafficmanagementsystem-dfb3e.firebaseapp.com",
            projectId: "trafficmanagementsystem-dfb3e",
            storageBucket: "trafficmanagementsystem-dfb3e.firebasestorage.app",
            messagingSenderId: "1095767209218",
            appId: "1:1095767209218:web:7dbbec59d2318537f2be1b"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
    </script>
</head>

<body>
    <div class="container" id="login-container">
        <h2>Login</h2>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button id="loginBtn">Login</button>
        <p>Don't have an account? <a href="#" id="showRegister">Register</a></p>
    </div>

    <div class="container hidden" id="register-container">
        <h2>Register</h2>
        <input type="email" id="register-email" placeholder="Email">
        <input type="password" id="register-password" placeholder="Password">
        <select id="user-type">
            <option value="normal">Normal User</option>
            <option value="emergency">Emergency Vehicle User</option>
        </select>
        <button id="registerBtn">Register</button>
        <p>Already have an account? <a href="#" id="showLogin">Login</a></p>
    </div>

    <script>
        document.getElementById("loginBtn").addEventListener("click", () => {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    alert("Login successful!");
                    window.location.href = "index.html";
                })
                .catch((error) => alert("Error: " + error.message));
        });

        document.getElementById("registerBtn").addEventListener("click", () => {
            const email = document.getElementById("register-email").value;
            const password = document.getElementById("register-password").value;
            const userType = document.getElementById("user-type").value;

            auth.createUserWithEmailAndPassword(email, password)
                .then(async (userCredential) => {
                    await db.collection("users").doc(userCredential.user.uid).set({
                        email: email,
                        userType: userType
                    });
                    alert("Registration successful!");
                    window.location.href = "index.html";
                })
                .catch((error) => alert("Error: " + error.message));
        });

        document.getElementById("showRegister").addEventListener("click", () => {
            document.getElementById("login-container").classList.add("hidden");
            document.getElementById("register-container").classList.remove("hidden");
        });

        document.getElementById("showLogin").addEventListener("click", () => {
            document.getElementById("register-container").classList.add("hidden");
            document.getElementById("login-container").classList.remove("hidden");
        });
    </script>
</body>
</html>
