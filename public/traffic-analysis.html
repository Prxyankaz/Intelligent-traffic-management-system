<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incident Reporting</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        #map { height: 500px; width: 100%; margin-bottom: 20px; }
        #incident-form { margin-bottom: 20px; }
        input, textarea { display: block; margin: 10px 0; padding: 10px; width: 100%; }
        button { padding: 10px 20px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Incident Reporting</h1>

    <form id="incident-form">
        <label for="location-input">Location:</label>
        <input type="text" id="location-input" required>

        <label for="description-input">Description:</label>
        <textarea id="description-input" required></textarea>

        <button type="button" id="report-btn">Report Incident</button>
    </form>

    <div id="map"></div>

    <script>
        let map;

        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 12.9716, lng: 77.5946 },
                zoom: 13
            });
            loadIncidents();
        }

        document.getElementById("report-btn").addEventListener("click", () => {
            const location = document.getElementById("location-input").value;
            const description = document.getElementById("description-input").value;

            if (!location || !description) {
                alert("Please fill in all fields");
                return;
            }

            fetch("https://traffic-management-backend.onrender.com/api/report-incident", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ location, description })
            })
            .then(response => response.json())
            .then(data => {
                if (data.message === "Incident reported successfully") {
                    alert("Incident reported successfully");
                    document.getElementById("location-input").value = "";
                    document.getElementById("description-input").value = "";
                    loadIncidents();
                } else {
                    alert("Error reporting incident");
                }
            })
            .catch(error => console.error("Error reporting incident:", error));
        });

        function loadIncidents() {
            fetch("https://traffic-management-backend.onrender.com/api/incidents")
                .then(response => response.json())
                .then(data => {
                    data.incidents.forEach(incident => {
                        new google.maps.Marker({
                            position: { lat: incident.latitude, lng: incident.longitude },
                            map: map,
                            title: incident.description,
                            icon: "http://maps.google.com/mapfiles/ms/icons/red-dot.png"
                        });
                    });
                })
                .catch(error => console.error("Error fetching incidents:", error));
        }

        window.onload = initMap;
    </script>
</body>
</html>
