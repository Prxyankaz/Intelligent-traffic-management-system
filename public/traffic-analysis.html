<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Analysis</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: url('i1.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            overflow-x: hidden;
        }
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 10px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 1000;
        }
        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 22px;
            font-weight: bold;
            color: #ffcc00;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            align-items: center;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            text-transform: uppercase;
        }
        nav ul li a:hover {
            color: #ffcc00;
        }
        .container {
            text-align: center;
            padding: 100px 20px;
        }
        #map {
            width: 90%;
            max-width: 900px;
            height: 400px;
            margin: 20px auto;
            border-radius: 10px;
        }
        #traffic-info {
            text-align: center;
            font-size: 18px;
            margin-top: 20px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
        }
    </style>
    <script>
        let map;

        function initMap(latitude, longitude) {
            map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: latitude, lng: longitude },
                zoom: 14,
            });

            new google.maps.Marker({
                position: { lat: latitude, lng: longitude },
                map: map,
                title: "Your Location",
                icon: {
                    url: "http://maps.google.com/mapfiles/ms/icons/blue-dot.png",
                    scaledSize: new google.maps.Size(40, 40),
                },
            });

            const trafficLayer = new google.maps.TrafficLayer();
            trafficLayer.setMap(map);
        }

        function fetchTrafficData(latitude, longitude) {
            fetch(`https://traffic-management-backend.onrender.com/api/traffic?lat=${latitude}&lng=${longitude}`)
            .then(response => response.json())
            .then(data => {
                document.getElementById("traffic-info").innerHTML = `<strong>Traffic Analysis:</strong> ${data.analysis}`;
            })
            .catch(error => {
                console.error("Error fetching traffic data:", error);
                document.getElementById("traffic-info").innerHTML = "Traffic data unavailable.";
            });
        }

        navigator.geolocation.getCurrentPosition(
            (position) => {
                const { latitude, longitude } = position.coords;
                initMap(latitude, longitude);
                fetchTrafficData(latitude, longitude);
            },
            (error) => {
                console.error("Error getting location:", error);
                document.getElementById("traffic-info").innerHTML = "Location access denied.";
            }
        );
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"></script>
</head>
<body>
    <nav>
        <div class="logo">TrafficX</div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="traffic-analysis.html">Traffic Analysis</a></li>
            <li><a href="challan.html">Check Challan</a></li>
            <li><a href="live-map.html">Live Map</a></li>
            <li><a href="#" id="logout-btn">Logout</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Live Traffic Analysis</h1>
        <div id="map"></div>
        <div id="traffic-info">Loading traffic analysis...</div>
    </div>

    <script>
        document.getElementById("logout-btn").addEventListener("click", () => {
            localStorage.removeItem("token");
            window.location.href = "index.html";
        });
    </script>
</body>
</html>
