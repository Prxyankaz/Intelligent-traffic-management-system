<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Management System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> 
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: url('i1.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            overflow-x: hidden;
        }

        nav {
            position: fixed;
            top: 0;
            width: 95%;
            padding: 10px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 22px;
            font-weight: bold;
            letter-spacing: 2px;
            color: #ffcc00;
        }

        #map {
            width: 100%;
            max-width: 900px;
            height: 400px;
            margin: 50px auto 20px;
            border-radius: 10px;
            position: relative;
            z-index: 1;
        }
    </style>
    <script>
        let map;
        let userMarker;

        function initMap(lat = 12.9716, lon = 77.5946) {
            const userLocation = { lat: lat, lng: lon };
            
            map = new google.maps.Map(document.getElementById("map"), {
                zoom: 14,
                center: userLocation,
            });

            const trafficLayer = new google.maps.TrafficLayer();
            trafficLayer.setMap(map);

            userMarker = new google.maps.Marker({
                position: userLocation,
                map: map,
                title: "You are here",
                icon: "https://maps.google.com/mapfiles/ms/icons/blue-dot.png"
            });
        }

        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(async (position) => {
                const latitude = position.coords.latitude;
                const longitude = position.coords.longitude;
                const userId = localStorage.getItem("userId");

                await fetch("https://traffic-management-backend.onrender.com/api/update-location", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ userId, latitude, longitude }),
                });

                initMap(latitude, longitude);
            }, () => {
                console.log("Location access denied. Using default location.");
                initMap();
            });
        } else {
            console.log("Geolocation is not supported by this browser.");
        }

        fetch("https://traffic-management-backend.onrender.com/api/maps-key")
        .then(response => response.json())
        .then(data => {
            const script = document.createElement("script");
            script.src = `https://maps.googleapis.com/maps/api/js?key=${data.apiKey}&callback=initMap&libraries=places`;
            script.async = true;
            script.defer = true;
            document.head.appendChild(script);
        })
        .catch(error => console.error("Error loading API key:", error));
    </script>
</head>
<body>
    <nav>
        <div class="logo">TrafficX</div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#traffic">Traffic Analysis</a></li>
            <li><a href="#challan">Check Challan</a></li>
            <li><a href="#map">Live Map</a></li>
            <li><button id="logout-btn">Logout</button></li>
        </ul>
    </nav>
    
    <header class="hero">
        <div class="hero-text">
            <h1>Smart Traffic Management</h1>
            <p>Real-time traffic monitoring, emergency vehicle alerts, and traffic analysis powered by advanced AI.</p>
            <button class="button">Explore Now</button>
        </div>
    </header>
    
    <main>
        <section class="live-traffic">
            <h2>Live Traffic Map</h2>
            <div id="map"></div>
        </section>
    </main>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script>
        if (!localStorage.getItem("token")) {
            window.location.href = "index.html";
        }

        document.getElementById("logout-btn").addEventListener("click", () => {
            localStorage.removeItem("token");
            window.location.href = "index.html";
        });

        const socket = io("https://traffic-management-backend.onrender.com");
        socket.on("showAlert", (data) => {
            alert(data.message);
        });
    </script>
</body>
</html>
