<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Management System</title>
    <link rel="stylesheet" href="styles.css"> 

    <style>
        /* General Page Styling */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: url('i1.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            overflow-x: hidden;
        }
        
        /* Navigation Bar */
        nav {
            position: fixed;
            top: 0;
            width: 95%;
            padding: 10px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 1000;
        }
        
        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 22px;
            font-weight: bold;
            letter-spacing: 2px;
            color: #ffcc00;
        }
        
        /* Menu for larger screens */
        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            align-items: center;
        }
        
        nav ul li {
            display: inline-block;
        }
        
        nav ul li a, #logout-btn {
            text-decoration: none;
            color: white;
            font-size: 16px;
            transition: 0.3s;
            text-transform: uppercase;
            background: none;
            border: none;
            cursor: pointer;
            padding: 10px 15px;
        }
        
        nav ul li a:hover, #logout-btn:hover {
            color: #ffcc00;
        }
        
        /* Mobile Menu */
        .menu-icon {
            display: none;
            font-size: 24px;
            cursor: pointer;
            color: white;
        }
        
        #menu-toggle {
            display: none;
        }
        
        @media screen and (max-width: 768px) {
            nav {
                padding: 15px 20px;
            }
            
            .menu-icon {
                display: block;
            }
        
            nav ul {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                right: 20px;
                background: rgba(0, 0, 0, 0.9);
                width: 200px;
                border-radius: 10px;
                text-align: center;
                padding: 10px;
            }
        
            #menu-toggle:checked + ul {
                display: flex;
            }
        
            nav ul li {
                margin: 10px 0;
            }
        }
        
        /* Hero Section */
        .hero {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            padding: 0 20px;
            flex-direction: column;
        }
        
        .hero h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(2rem, 5vw, 3.5rem);
            text-transform: uppercase;
            font-weight: bold;
            background: linear-gradient(to right, #ffffff, #cccccc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .hero p {
            font-size: clamp(1rem, 2vw, 1.5rem);
        }
        
        /* Emergency Alert Button */
        #alert-btn {
            background: red;
            color: white;
            padding: 10px 25px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
        }
        
        #alert-btn:hover {
            background: darkred;
        }
        
        /* Responsive Map */
        #map {
            width: 100%;
            max-width: 900px;
            height: 400px;
            margin: 50px auto 20px;
            border-radius: 10px;
            position: relative;
            z-index: 1;
        }
        
        .live-traffic {
            text-align: center;
            padding: 50px 20px;
            position: relative;
        }
        
        .live-traffic h2 {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            font-weight: bold;
            color: white;
            z-index: 2;
        }
        
        /* Adjustments for Mobile Screens */
        @media screen and (max-width: 600px) {
            .hero {
                height: 80vh;
            }
        
            #map {
                height: 300px;
            }
        
            #alert-btn {
                width: 100%;
                font-size: 16px;
            }
        }
    </style>




</head>
<script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAbKNlawat2itlX17sSEwIAFIwW8Ax-9LQ&callback=initMap&libraries=places"
    defer
    loading="lazy">
</script>


<body>
    <nav>
        <div class="logo">TrafficX</div>
        <input type="checkbox" id="menu-toggle">
        <label for="menu-toggle" class="menu-icon">☰</label>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="traffic-analysis.html">Traffic Analysis</a></li>
            <li><a href="#challan">Check Challan</a></li>
            <li><a href="#map">Live Map</a></li>
            <li><button id="logout-btn">Logout</button></li>
        </ul>
    </nav>
    
    <header class="hero">
        <div class="hero-text">
            <h1>Smart Traffic Management</h1>
            <p>Real-time traffic monitoring and emergency alerts.</p>
        </div>
    </header>
    
    <main>
        <section class="live-traffic">
            <h2>Live Traffic Map</h2>
            <div id="map"></div>
        </section>

        <!-- 🚨 Users only receive alerts, no button -->
        <section class="alert-section">
            <h2>Emergency Alerts</h2>
            <p>You'll be notified if an emergency vehicle is nearby.</p>
        </section>

        <!-- 🛑 Incident Reporting Section -->
        <section class="incident-report">
            <h2>Report a Traffic Incident</h2>
            <select id="incident-type">
                <option value="Accident">Accident</option>
                <option value="Roadblock">Roadblock</option>
                <option value="Heavy Traffic">Heavy Traffic</option>
            </select>
            <input type="text" id="incident-description" placeholder="Describe the incident">
            <button id="report-incident-btn">Report Incident</button>
        </section>
    </main>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script>
        const socket = io("https://traffic-management-backend.onrender.com"); 

        function sendUserLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition((position) => {
                    const { latitude, longitude } = position.coords;
                    socket.emit("updateLocation", { lat: latitude, lng: longitude });
                    console.log("📍 Location sent to server:", latitude, longitude);
                }, (error) => {
                    console.error("❌ Error getting location:", error);
                });
            } else {
                console.error("❌ Geolocation is not supported by this browser.");
            }
        }

        sendUserLocation();

        // Receive emergency alerts (Users only)
        socket.on("showAlert", (data) => {
            alert(`🚨 Emergency Alert at (${data.location.lat}, ${data.location.lng})`);
        });

        // Report an incident with location
        document.getElementById("report-incident-btn").addEventListener("click", async () => {
            const type = document.getElementById("incident-type").value;
            const description = document.getElementById("incident-description").value;
            
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(async (position) => {
                    const { latitude, longitude } = position.coords;
                    const response = await fetch("/reportIncident", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ type, description, location: { lat: latitude, lng: longitude } })
                    });
                    const data = await response.json();
                    alert(data.message);
                });
            } else {
                alert("❌ Location access required to report incidents.");
            }
        });

        function initMap() {
            navigator.geolocation.getCurrentPosition((position) => {
                const { latitude, longitude } = position.coords;
                const map = new google.maps.Map(document.getElementById("map"), {
                    center: { lat: latitude, lng: longitude },
                    zoom: 14,
                });

                new google.maps.Marker({
                    position: { lat: latitude, lng: longitude },
                    map: map,
                    title: "Your Location",
                    icon: {
                        url: "http://maps.google.com/mapfiles/ms/icons/blue-dot.png",
                        scaledSize: new google.maps.Size(40, 40),
                    },
                });
            });
        }
    </script>
</body>
</html>
