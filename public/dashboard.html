<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Management System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: url('i1.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            overflow-x: hidden;
        }

        nav {
            position: fixed;
            top: 0;
            width: 95%;
            padding: 10px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 22px;
            font-weight: bold;
            letter-spacing: 2px;
            color: #ffcc00;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            align-items: center;
        }

        nav ul li {
            display: inline-block;
        }

        nav ul li a, #logout-btn {
            text-decoration: none;
            color: white;
            font-size: 16px;
            padding: 10px 15px;
            transition: 0.3s;
            text-transform: uppercase;
            background: none;
            border: none;
            cursor: pointer;
        }

        nav ul li a:hover, #logout-btn:hover {
            color: #ffcc00;
        }

        .menu-icon {
            display: none;
            font-size: 24px;
            cursor: pointer;
            color: white;
        }

        #menu-toggle {
            display: none;
        }

        @media screen and (max-width: 768px) {
            .menu-icon {
                display: block;
            }

            nav ul {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                right: 20px;
                background: rgba(0, 0, 0, 0.9);
                width: 200px;
                border-radius: 10px;
                text-align: center;
                padding: 10px;
            }

            #menu-toggle:checked + ul {
                display: flex;
            }
        }

        .hero {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            flex-direction: column;
        }

        .hero h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(2rem, 5vw, 3.5rem);
            text-transform: uppercase;
            font-weight: bold;
            background: linear-gradient(to right, #ffffff, #cccccc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        #alert-btn {
            background: red;
            color: white;
            padding: 10px 25px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        #map {
            width: 100%;
            max-width: 900px;
            height: 400px;
            margin: 50px auto 20px;
            border-radius: 10px;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Check login status
            if (!localStorage.getItem("token")) {
                window.location.href = "index.html";
            }

            // Logout functionality
            document.getElementById("logout-btn").addEventListener("click", () => {
                localStorage.removeItem("token");
                window.location.href = "index.html";
            });

            // WebSocket Connection
            const socket = io("https://traffic-management-backend.onrender.com");
            socket.on("showAlert", (data) => {
                alert(data.message);
            });

            document.getElementById("alert-btn")?.addEventListener("click", () => {
                socket.emit("emergencyAlert", { message: "Emergency Alert Sent!" });
            });

            socket.emit("joinPage", "dashboard");

            // Fetch API key and request geolocation
            fetch('https://traffic-management-backend.onrender.com/api/maps-key')
                .then(response => response.json())
                .then(data => {
                    const script = document.createElement('script');
                    script.src = `https://maps.googleapis.com/maps/api/js?key=${data.apiKey}&callback=requestLocation&libraries=places`;
                    script.async = true;
                    script.defer = true;
                    document.head.appendChild(script);
                })
                .catch(error => console.error('Error loading API key:', error));
        });

        // Request user's location
        function requestLocation() {
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const { latitude, longitude } = position.coords;
                    console.log("User Location:", latitude, longitude);
                    initMap(latitude, longitude);
                },
                (error) => {
                    console.error("Geolocation error:", error);
                    alert("Location access denied or unavailable.");
                },
                { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
            );
        }

        // Initialize Google Map
        function initMap(latitude, longitude) {
            const map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: latitude, lng: longitude },
                zoom: 14,
            });

            // User location marker
            new google.maps.Marker({
                position: { lat: latitude, lng: longitude },
                map: map,
                title: "Your Location",
                icon: {
                    url: "http://maps.google.com/mapfiles/ms/icons/blue-dot.png",
                    scaledSize: new google.maps.Size(40, 40),
                },
            });

            // Add Traffic Layer
            const trafficLayer = new google.maps.TrafficLayer();
            trafficLayer.setMap(map);
        }
    </script>
</head>
<body>
    <nav>
        <div class="logo">TrafficX</div>
        <input type="checkbox" id="menu-toggle">
        <label for="menu-toggle" class="menu-icon">â˜°</label>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="traffic-analysis.html">Traffic Analysis</a></li>
            <li><a href="#challan">Check Challan</a></li>
            <li><a href="#map">Live Map</a></li>
            <li><button id="logout-btn">Logout</button></li>
        </ul>
    </nav>

    <header class="hero">
        <h1>Smart Traffic Management</h1>
        <p>Real-time traffic monitoring, emergency alerts, and traffic analysis powered by AI.</p>
        <button id="alert-btn">Send Emergency Alert</button>
    </header>

    <main>
        <section class="live-traffic">
            <h2>Live Traffic Map</h2>
            <div id="map"></div>
        </section>
    </main>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</body>
</html>
