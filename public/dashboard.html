<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Management System</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        /* General Page Styling */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: url('i1.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            overflow-x: hidden;
        }
        
        /* Navigation Bar */
        nav {
            position: fixed;
            top: 0;
            width: 95%;
            padding: 10px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 22px;
            font-weight: bold;
            color: #ffcc00;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav ul li a, #logout-btn {
            text-decoration: none;
            color: white;
            font-size: 16px;
            padding: 10px 15px;
            cursor: pointer;
        }

        nav ul li a:hover, #logout-btn:hover {
            color: #ffcc00;
        }

        /* Responsive Menu */
        .menu-icon {
            display: none;
            font-size: 24px;
            cursor: pointer;
            color: white;
        }

        #menu-toggle {
            display: none;
        }

        @media screen and (max-width: 768px) {
            .menu-icon {
                display: block;
            }

            nav ul {
                display: none;
                flex-direction: column;
                background: rgba(0, 0, 0, 0.9);
                position: absolute;
                top: 60px;
                right: 20px;
                width: 200px;
                border-radius: 10px;
                padding: 10px;
            }

            #menu-toggle:checked + ul {
                display: flex;
            }
        }

        /* Hero Section */
        .hero {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .hero h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            background: linear-gradient(to right, #ffffff, #cccccc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Emergency Alert Styling */
        .alert-section {
            padding: 20px;
            background: rgba(255, 0, 0, 0.2);
            border-radius: 5px;
            margin: 20px;
        }

        .alert-message {
            background: rgba(255, 0, 0, 0.8);
            color: white;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            font-weight: bold;
        }

        /* Responsive Map */
        #map {
            width: 100%;
            max-width: 900px;
            height: 400px;
            margin: 50px auto 20px;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <nav>
        <div class="logo">TrafficX</div>
        <input type="checkbox" id="menu-toggle">
        <label for="menu-toggle" class="menu-icon">☰</label>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="traffic-analysis.html">Traffic Analysis</a></li>
            <li><a href="#challan">Check Challan</a></li>
            <li><a href="#map">Live Map</a></li>
            <li><button id="logout-btn">Logout</button></li>
        </ul>
    </nav>
    
    <header class="hero">
        <h1>Smart Traffic Management</h1>
    </header>
    
    <main>
        <!-- 🚨 Emergency Alerts Section -->
        <section class="alert-section">
            <h2>Emergency Alerts</h2>
            <div id="alert-messages"></div>
        </section>

        <!-- 🗺️ Live Traffic Map -->
        <section class="live-traffic">
            <h2>Live Traffic Map</h2>
            <div id="map"></div>
        </section>
    </main>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&callback=initMap"
        defer
        loading="lazy">
    </script>

    <script>
        const socket = io("https://traffic-management-backend.onrender.com");

        function sendUserLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition((position) => {
                    const { latitude, longitude } = position.coords;
                    socket.emit("updateLocation", { lat: latitude, lng: longitude });
                });
            }
        }

        sendUserLocation();

        // Receive emergency alerts (dynamic)
        socket.on("showAlert", (data) => {
            const alertMessages = document.getElementById("alert-messages");
            const alertDiv = document.createElement("div");
            alertDiv.className = "alert-message";
            alertDiv.innerHTML = `🚨 Emergency Vehicle Nearby at (${data.location.lat}, ${data.location.lng})`;
            alertMessages.appendChild(alertDiv);

            // Remove alert after 10 seconds
            setTimeout(() => {
                alertMessages.removeChild(alertDiv);
            }, 10000);
        });

        // Initialize Google Map
        function initMap() {
            navigator.geolocation.getCurrentPosition((position) => {
                const { latitude, longitude } = position.coords;
                const map = new google.maps.Map(document.getElementById("map"), {
                    center: { lat: latitude, lng: longitude },
                    zoom: 14,
                });

                new google.maps.Marker({
                    position: { lat: latitude, lng: longitude },
                    map: map,
                    title: "Your Location",
                    icon: {
                        url: "http://maps.google.com/mapfiles/ms/icons/blue-dot.png",
                        scaledSize: new google.maps.Size(40, 40),
                    },
                });
            });
        }
    </script>
</body>
</html>
