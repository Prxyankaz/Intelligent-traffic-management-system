<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Management System</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: url('i1.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            overflow-x: hidden;
        }

        nav {
            position: fixed;
            top: 0;
            width: 95%;
            padding: 10px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 22px;
            font-weight: bold;
            letter-spacing: 2px;
            color: #ffcc00;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            align-items: center;
        }

        nav ul li {
            display: inline-block;
        }

        nav ul li a, #logout-btn {
            text-decoration: none;
            color: white;
            font-size: 16px;
            transition: 0.3s;
            text-transform: uppercase;
            background: none;
            border: none;
            cursor: pointer;
            padding: 10px 15px;
        }

        nav ul li a:hover, #logout-btn:hover {
            color: #ffcc00;
        }

        .menu-icon {
            display: none;
            font-size: 24px;
            cursor: pointer;
            color: white;
        }

        #menu-toggle {
            display: none;
        }

        @media screen and (max-width: 768px) {
            nav {
                padding: 15px 20px;
            }

            .menu-icon {
                display: block;
            }

            nav ul {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                right: 20px;
                background: rgba(0, 0, 0, 0.9);
                width: 200px;
                border-radius: 10px;
                text-align: center;
                padding: 10px;
            }

            #menu-toggle:checked + ul {
                display: flex;
            }

            nav ul li {
                margin: 10px 0;
            }
        }

        .hero {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            padding: 0 20px;
            flex-direction: column;
        }

        .hero h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(2rem, 5vw, 3.5rem);
            text-transform: uppercase;
            font-weight: bold;
            background: linear-gradient(to right, #ffffff, #cccccc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero p {
            font-size: clamp(1rem, 2vw, 1.5rem);
        }

        .alert-section {
            margin: 20px;
            text-align: center;
        }

        #alert-btn {
            padding: 10px 20px;
            font-size: 18px;
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        #map {
            width: 100%;
            height: 400px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">TrafficX</div>
        <input type="checkbox" id="menu-toggle">
        <label for="menu-toggle" class="menu-icon">â˜°</label>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#traffic">Traffic Analysis</a></li>
            <li><a href="#challan">Check Challan</a></li>
            <li><a href="#map">Live Map</a></li>
            <li><button id="logout-btn">Logout</button></li>
        </ul>
    </nav>

    <header class="hero">
        <h1>Emergency Vehicle Dashboard</h1>
        <p>Send emergency alerts to notify nearby users.</p>
    </header>

    <main>
        <section class="live-traffic">
            <h2>Live Traffic Map</h2>
            <div id="map"></div>
        </section>

        <section class="alert-section">
            <h2>Emergency Alerts</h2>
            <button id="alert-btn">ðŸš¨ Send Emergency Alert</button>
        </section>
    </main>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script>
        const socket = io("https://traffic-management-backend.onrender.com");

        function sendUserLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition((position) => {
                    const { latitude, longitude } = position.coords;
                    socket.emit("updateLocation", { lat: latitude, lng: longitude });
                });
            }
        }

        sendUserLocation();

        document.getElementById("alert-btn").addEventListener("click", () => {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition((position) => {
                    const { latitude, longitude } = position.coords;
                    socket.emit("emergencyAlert", { lat: latitude, lng: longitude });
                    alert("ðŸš¨ Emergency Alert Sent!");
                });
            } else {
                alert("âŒ Location access required for emergency alerts.");
            }
        });

        socket.on("showAlert", (data) => {
            alert(`ðŸš¨ Emergency Alert at (${data.lat}, ${data.lng})`);
        });

        function initMap() {
            navigator.geolocation.getCurrentPosition((position) => {
                const { latitude, longitude } = position.coords;
                const map = new google.maps.Map(document.getElementById("map"), {
                    center: { lat: latitude, lng: longitude },
                    zoom: 14,
                });

                new google.maps.Marker({
                    position: { lat: latitude, lng: longitude },
                    map: map,
                    title: "Your Location",
                    icon: {
                        url: "http://maps.google.com/mapfiles/ms/icons/blue-dot.png",
                        scaledSize: new google.maps.Size(40, 40),
                    },
                });
            });
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&callback=initMap" async></script>
</body>
</html>
