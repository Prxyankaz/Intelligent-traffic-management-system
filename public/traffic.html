<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Management System</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #000428, #004e92);
            color: white;
            text-align: center;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
        }

        h1 {
            font-size: 2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Buttons */
        button {
            background: #ff3d00;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            color: white;
            text-transform: uppercase;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        button:hover {
            background: #ff6347;
        }

        /* Main Content */
        main {
            padding: 50px;
        }

        h2 {
            font-size: 1.8rem;
            text-transform: uppercase;
            margin-bottom: 20px;
        }

        #map {
            width: 80%;
            height: 400px;
            background: #1e1e1e;
            border-radius: 10px;
            margin: 0 auto;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <header>
        <h1>Traffic Management System</h1>
        <button id="logout-btn">Logout</button>
    </header>

    <main>
        <h2>Live Traffic Map</h2>
        <div id="map"></div>

        <h2>Emergency Vehicle Alert</h2>
        <button id="alert-btn">ðŸš¨ Send Emergency Alert</button>
    </main>

    <script>
        // Redirect if not logged in
        if (!localStorage.getItem("token")) {
            window.location.href = "index.html";
        }

        // Logout
        document.getElementById("logout-btn").addEventListener("click", () => {
            localStorage.removeItem("token");
            window.location.href = "index.html";
        });

        // WebSocket connection
        const socket = io();

        document.getElementById("alert-btn").addEventListener("click", () => {
            socket.emit("emergencyAlert", { message: "Emergency Alert Sent!" });
        });

        socket.on("showAlert", (data) => {
            alert(data.message);
        });
    </script>
</body>
</html>
