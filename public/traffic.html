<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Management System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAbKNlawat2itlX17sSEwIAFIwW8Ax-9LQ&libraries=places" async defer></script>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <link rel="stylesheet" href="styles.css"> 
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Quicksand', sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #000;
            overflow: hidden;
        }
        
        body::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                to right, 
                rgba(128, 0, 128, 0.3) 0px, rgba(128, 0, 128, 0.3) 1px, transparent 1px, transparent 40px
            ),
            repeating-linear-gradient(
                to bottom, 
                rgba(128, 0, 128, 0.3) 0px, rgba(128, 0, 128, 0.3) 1px, transparent 1px, transparent 40px
            );
            z-index: -1;
            animation: gridMove 3s linear infinite;
        }
        
        @keyframes gridMove {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 40px 40px;
            }
        }
        
        .container {
            background: #222;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(128, 0, 128, 0.3);
            text-align: center;
            width: 350px;
        }
        
        .container h2 {
            color: #800080;
            font-size: 1.8em;
            margin-bottom: 20px;
            font-weight: bold;
        }
        
        .input-box {
            margin: 10px 0;
            position: relative;
        }
        
        .input-box input {
            width: 100%;
            padding: 12px;
            background: #333;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 1em;
            outline: none;
        }
        
        .input-box input::placeholder {
            color: #aaa;
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            background: #800080;
            color: #fff;
            font-weight: bold;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        
        .btn:hover {
            background: #993399;
        }
        
        .switch-page {
            margin-top: 15px;
            font-size: 0.9em;
            color: #aaa;
        }
        
        .switch-page a {
            color: #800080;
            text-decoration: none;
            font-weight: bold;
        }
        </style>
</head>
<body>
    <nav>
        <div class="logo">TrafficX</div>
        <input type="checkbox" id="menu-toggle">
        <label for="menu-toggle" class="menu-icon">â˜°</label>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#traffic">Traffic Analysis</a></li>
            <li><a href="#challan">Check Challan</a></li>
            <li><a href="#map">Live Map</a></li>
            <li><button id="logout-btn">Logout</button></li>
        </ul>
    </nav>
    
    <header class="hero">
        <div class="hero-text">
            <h1>Smart Traffic Management</h1>
            <p>Real-time traffic monitoring, emergency vehicle alerts, and traffic analysis powered by advanced AI.</p>
            <button class="button">Explore Now</button>
        </div>
    </header>
    
    <main>
<section class="live-traffic">
            <h2>Live Traffic Map</h2>
            <div id="map"></div>
<h1>Emergency Vehicle Alert</h1>
        <button id="alert-btn">ðŸš¨ Send Emergency Alert</button>
        </section>
    </main>
<script>
        // Redirect if not logged in
        if (!localStorage.getItem("token")) {
            window.location.href = "index.html";
        }

        // Logout
        document.getElementById("logout-btn").addEventListener("click", () => {
            localStorage.removeItem("token");
            window.location.href = "index.html";
        });

        // WebSocket connection
        const socket = io();

        document.getElementById("alert-btn").addEventListener("click", () => {
            socket.emit("emergencyAlert", { message: "Emergency Alert Sent!" });
        });

        socket.on("showAlert", (data) => {
            alert(data.message);
        });
    </script>
</body>
</html>
