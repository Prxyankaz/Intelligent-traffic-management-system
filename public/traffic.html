<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Management System</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <nav>
        <div class="logo">TrafficX</div>
        <input type="checkbox" id="menu-toggle">
        <label for="menu-toggle" class="menu-icon">â˜°</label>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#traffic">Traffic Analysis</a></li>
            <li><a href="#challan">Check Challan</a></li>
            <li><a href="#map">Live Map</a></li>
            <li><button id="logout-btn">Logout</button></li>
        </ul>
    </nav>
    
    <header class="hero">
        <h1>Emergency Vehicle Dashboard</h1>
        <p>Send emergency alerts to notify nearby users.</p>
    </header>
    
    <main>
        <section class="live-traffic">
            <h2>Live Traffic Map</h2>
            <div id="map"></div>
        </section>

        <!-- ðŸš¨ Emergency Alert Button (ONLY for drivers) -->
        <section class="alert-section">
            <h2>Emergency Alerts</h2>
            <button id="alert-btn">ðŸš¨ Send Emergency Alert</button>
        </section>
    </main>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script>
        const socket = io("https://traffic-management-backend.onrender.com"); 

        // Get and send user location
        function sendUserLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition((position) => {
                    const { latitude, longitude } = position.coords;
                    socket.emit("updateLocation", { lat: latitude, lng: longitude });
                    console.log("ðŸ“ Location sent to server:", latitude, longitude);
                }, (error) => {
                    console.error("âŒ Error getting location:", error);
                });
            } else {
                console.error("âŒ Geolocation is not supported by this browser.");
            }
        }

        sendUserLocation();

        // Emergency alert button with location (ONLY for drivers)
        document.getElementById("alert-btn").addEventListener("click", () => {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition((position) => {
                    const { latitude, longitude } = position.coords;
                    socket.emit("emergencyAlert", { location: { lat: latitude, lng: longitude } });
                    alert("ðŸš¨ Emergency Alert Sent!");
                });
            } else {
                alert("âŒ Location access required for emergency alerts.");
            }
        });

        // Receive emergency alerts
        socket.on("showAlert", (data) => {
            alert(`ðŸš¨ Emergency Alert at (${data.location.lat}, ${data.location.lng})`);
        });

        // Initialize Google Map with user location
        function initMap() {
            navigator.geolocation.getCurrentPosition((position) => {
                const { latitude, longitude } = position.coords;
                const map = new google.maps.Map(document.getElementById("map"), {
                    center: { lat: latitude, lng: longitude },
                    zoom: 14,
                });

                new google.maps.Marker({
                    position: { lat: latitude, lng: longitude },
                    map: map,
                    title: "Your Location",
                    icon: {
                        url: "http://maps.google.com/mapfiles/ms/icons/blue-dot.png",
                        scaledSize: new google.maps.Size(40, 40),
                    },
                });
            });
        }
    </script>
</body>
</html>
